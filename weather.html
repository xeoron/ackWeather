	<script> 
		// This is the implementation of SimpleSwap
		// by Jehiah Czebotar
		// Version 1.1 - June 10, 2005
		// Distributed under Creative Commons
		//
		// Include this script on your page
		// then make image rollovers simple like:
		// <img src="/images/ss_img.gif" oversrc="/images/ss_img_over.gif">
		//
		// http://jehiah.com/archive/simple-swap
		// 

		function SimpleSwap(el,which){
			el.src=el.getAttribute(which || "origsrc");
		}

		function SimpleSwapSetup(){
			var x = document.getElementsByTagName("img");
			for (var i=0;i<x.length;i++){
				var oversrc = x[i].getAttribute("oversrc");
				if (!oversrc) continue;
			
				// preload image
				// comment the next two lines to disable image pre-loading
				x[i].oversrc_img = new Image();
				x[i].oversrc_img.src=oversrc;
				// set event handlers
				x[i].onmouseover = new Function("SimpleSwap(this,'oversrc');");
				x[i].onmouseout = new Function("SimpleSwap(this);");
				// save original src
				x[i].setAttribute("origsrc",x[i].src);
			}
		}

		var PreSimpleSwapOnload =(window.onload)? window.onload : function(){};
		window.onload = function(){PreSimpleSwapOnload(); SimpleSwapSetup();}
	</script>

		<span id="wxIntro">
				Currently in Nantucket: 
		</span>
		<span id="wxIcon"></span>
		<span id="wxTemp"></span>
		<a title="Bouy Data from Nantucket Sound" href="http://www.ndbc.noaa.gov/station_page.php?station=44020">.</a> &nbsp; <a href="http://www.wunderground.com/DisplayPollen.asp?Zipcode=02554" title="Pollen Levels">..</a> &nbsp; <a title="Wind Map" href="http://hint.fm/wind/">...</a> &nbsp; <a title="Wunderground Nantucket" href="http://www.wunderground.com/cgi-bin/findweather/getForecast?query=ack">....</a> &nbsp; <a title="weather spark - track weather in detail over time" href="http://weatherspark.com/#!dashboard;q=Nantucket,+Massachusetts,+United+States">.....</a>
	</span><br>
	<script type="text/javascript">
	// javascript will go here
	$(function(){
		// Specify the ZIP/location code and units (f or c)
		var loc = '02554'; // 10001 or e.g. SPXX0050
		var u = 'f';

		var query = "SELECT item.condition FROM weather.forecast WHERE location='" + loc + "' AND u='" + u + "'";
		var cacheBuster = Math.floor((new Date().getTime()) / 1200 / 1000);
		var url = 'http://query.yahooapis.com/v1/public/yql?q=' + encodeURIComponent(query) + '&format=json&_nocache=' + cacheBuster;

		window['wxCallback'] = function(data) {
				var info = data.query.results.channel.item.condition;
				$('#wxIcon').css({
						backgroundPosition: '-' + (61 * info.code) + 'px 0'
				}).attr({
						title: info.text
				});
				$('#wxIcon2').append('<img src="http://l.yimg.com/a/i/us/we/52/' + info.code + '.gif" width="34" height="34" title="' + info.text + '" />');
				$('#wxTemp').html(info.temp + '&deg;' + (u.toUpperCase()));
		};

		$.ajax({
				url: url,
				dataType: 'jsonp',
				cache: true,
				jsonpCallback: 'wxCallback'
		});
		
	});
	</script><!--end of YQL-->
