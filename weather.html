	<style type="text/css"> 
		.centeredImage { 
		    text-align: center; margin-top:0px; margin-bottom:0px; padding:0px; 
                        -webkit-border-radius: 15px;
                        border-radius: 15px;
 			background: -moz-linear-gradient(top, rgba(0,0,40,1) 0%, rgba(0,0,0,1) 100%); /* FF3.6+ */
                        background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(10,10,40,1)), color-stop(100%,rgba(0,0,0,1)));       
                        background: -webkit-linear-gradient(top, rgba(0,0,40,1) 0%,rgba(0,0,0,1) 100%);
			            background: -o-linear-gradient(top, rgba(0,0,40,1) 0%,rgba(0,0,0,1) 100%); /* Opera11.10+ */
                        background: -ms-linear-gradient(top, rgba(0,0,40,1) 0%,rgba(0,0,0,1) 100%); /* IE10+ */
			            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#f0f0f0', endColorstr='#e0e0e0',GradientType=0 ); /* IE6-9 */
                        background: linear-gradient(top, rgba(0,0,40,1) 0%,rgba(0,0,0,1) 100%); /* W3C */		
		} 
		body {background: black;}
		A:visited, A:link, A:active  { text-decoration: none; color: rgb(255,224,19); text-shadow: 2px 2px 8px #ffffff}

	</style>
	<script> 
		// This is the implementation of SimpleSwap
		// by Jehiah Czebotar
		// Version 1.1 - June 10, 2005
		// Distributed under Creative Commons
		//
		// Include this script on your page
		// then make image rollovers simple like:
		// <img src="/images/ss_img.gif" oversrc="/images/ss_img_over.gif">
		//
		// http://jehiah.com/archive/simple-swap
		// 

		function SimpleSwap(el,which){
			el.src=el.getAttribute(which || "origsrc");
		}

		function SimpleSwapSetup(){
			var x = document.getElementsByTagName("img");
			for (var i=0;i<x.length;i++){
				var oversrc = x[i].getAttribute("oversrc");
				if (!oversrc) continue;
			
				// preload image
				// comment the next two lines to disable image pre-loading
				x[i].oversrc_img = new Image();
				x[i].oversrc_img.src=oversrc;
				// set event handlers
				x[i].onmouseover = new Function("SimpleSwap(this,'oversrc');");
				x[i].onmouseout = new Function("SimpleSwap(this);");
				// save original src
				x[i].setAttribute("origsrc",x[i].src);
			}
		}

		var PreSimpleSwapOnload =(window.onload)? window.onload : function(){};
		window.onload = function(){PreSimpleSwapOnload(); SimpleSwapSetup();}
	</script> 
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
